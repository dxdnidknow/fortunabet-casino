<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
	<title>Deportes - FortunaBet</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&family=Montserrat:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="sports-page"> 
<div id="page-backdrop" class="page-backdrop"></div>
    <div id="page-wrapper">
        <div id="header-placeholder"></div>

        <div class="body-container">
            <div class="main-container">
                
                <!-- Barra Izquierda (Escritorio) -->
                <nav class="sports-nav">
                    <!-- Se llena con JS -->
                    <div class="loader-container"><div class="spinner-sm"></div></div>
                </nav>

                <!-- Centro -->
                <main class="content-area">
                    <div class="mobile-sports-trigger-container">
                        <a href="#" id="mobile-sports-panel-trigger" class="sport-link-trigger">
                            <span><i class="fa-solid fa-bars-staggered"></i> Ver Ligas</span>
                            <i class="fa-solid fa-chevron-right"></i>
                        </a>
                    </div>

                    <div class="event-tabs">
                        <button class="tab-link active" data-tab="live">En Vivo</button>
                        <button class="tab-link" data-tab="upcoming">Próximos</button>
                    </div>

                    <section id="live" class="event-list tab-content active">
                        <div id="live-events-container">
                            <!-- Mensaje inicial -->
                            <div class="initial-message" style="text-align: center; padding: 40px; color: #aaa;">
                                <i class="fa-solid fa-trophy" style="font-size: 3rem; margin-bottom: 15px;"></i>
                                <h3>Bienvenido a Deportes</h3>
                                <p>Selecciona una liga en el menú para comenzar.</p>
                            </div>
                        </div>
                    </section>

                    <section id="upcoming" class="event-list tab-content">
                        <div id="upcoming-events-container"></div>
                    </section>

                    <section id="event-detail-view" class="hidden"></section>
                </main>

                <!-- Barra Derecha (Cupón) -->
                <aside class="bet-slip">
                    <!-- Botón cerrar solo para móvil -->
                    <button id="close-mobile-slip" class="mobile-only" style="position:absolute; top:15px; right:15px; background:none; border:none; color:#fff; font-size:1.5rem;">&times;</button>
                    
                    <h3>Cupón de Apuesta</h3>
                    <div id="bet-slip-content">
                        <p class="empty-message">Tu cupón está vacío.</p>
                        <ul id="bet-list"></ul>
                    </div>
                    <div class="bet-summary">
                        <div class="summary-row"><span>Apuesta:</span><input type="number" placeholder="0.00" class="stake-input"></div>
                        <div class="summary-row"><span>Ganancia:</span><span id="potential-winnings">Bs. 0.00</span></div>
                        <button id="place-bet-btn" class="btn btn-primary btn-cta">Apostar</button>
                    </div>
                </aside>
            </div>
        </div>
        <div id="footer-placeholder"></div>
    </div>

    <!-- Componentes Flotantes -->
    <div id="mobile-menu-placeholder"></div>
    <div id="sports-panel-placeholder"></div>
    <div id="modals-placeholder"></div>
    <div id="help-widget-placeholder"></div>

    <!-- Barra verde inferior (Móvil) -->
    <div id="mobile-bet-notification">
        <div class="bet-info">
            <span style="font-weight: 700; color: var(--color-primary);"><span id="mobile-bet-count">0</span> Selecciones</span>
            <small style="display:block; color: #aaa; font-size: 0.8rem;">Toque para ver cupón</small>
        </div>
        <button class="btn btn-primary" id="open-mobile-slip">Ver Cupón</button>
    </div>

	<script type="module" src="/js/main.js"></script>
</body>
</html>
