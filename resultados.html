<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
	<title>Resultados - FortunaBet</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="page-backdrop" class="page-backdrop"></div> 

    <div id="page-wrapper">
        <div id="header-placeholder"></div>

        <div class="body-container">
            <div class="page-container">
                <div class="results-container"></div>
                
                <!-- Filtros de fecha y deporte (Visuales) -->
                <div class="results-filters" style="display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap;">
                    <button class="filter-btn active"><i class="fa-solid fa-calendar-day"></i> Hoy</button>
                    <button class="filter-btn"><i class="fa-solid fa-calendar-minus"></i> Ayer</button>
                    <button class="filter-btn"><i class="fa-solid fa-futbol"></i> Fútbol</button>
                    <button class="filter-btn"><i class="fa-solid fa-basketball"></i> Baloncesto</button>
                </div>

                <div class="results-container">
                    
                    <!-- Ejemplo de Tarjeta de Resultado 1 -->
                    <div class="result-card">
                        <div class="result-league">
                            <img src="/images/logos/premier-league.png" alt="PL" style="height: 20px; margin-right: 10px; vertical-align: middle;">
                            Premier League
                        </div>
                        <div class="result-teams">
                            <span>Manchester City</span>
                            <span class="result-score win">3 - 1</span>
                            <span>Arsenal</span>
                        </div>
                        <div class="result-date">Finalizado - 22 Nov</div>
                    </div>

                    <!-- Ejemplo de Tarjeta de Resultado 2 -->
                    <div class="result-card">
                        <div class="result-league">
                            <i class="fa-solid fa-basketball" style="margin-right: 10px; color: var(--color-primary);"></i>
                            NBA
                        </div>
                        <div class="result-teams">
                            <span>Lakers</span>
                            <span class="result-score loss">105 - 112</span>
                            <span>Warriors</span>
                        </div>
                        <div class="result-date">Finalizado - Ayer</div>
                    </div>

                    <!-- Ejemplo de Tarjeta de Resultado 3 -->
                    <div class="result-card">
                        <div class="result-league">
                            <img src="/images/logos/la-liga.png" alt="LL" style="height: 20px; margin-right: 10px; vertical-align: middle;">
                            La Liga
                        </div>
                        <div class="result-teams">
                            <span>Real Madrid</span>
                            <span class="result-score win">2 - 0</span>
                            <span>Valencia</span>
                        </div>
                        <div class="result-date">Finalizado - 21 Nov</div>
                    </div>

                    <!-- Mensaje final -->
                    <div style="text-align: center; margin-top: 40px; color: var(--color-text-secondary);">
                        <p>Mostrando los últimos resultados destacados.</p>
                    </div>

                </div>
            </div>
        </div>

        <div id="footer-placeholder"></div>
    </div>

    <div id="mobile-menu-placeholder"></div>
    <div id="sports-panel-placeholder"></div>
    <div id="modals-placeholder"></div>
    <div id="help-widget-placeholder"></div>
	<script src="/js/main.js" type="module"></script>
</body>
</html>
