<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
	<title>Resultados - FortunaBet</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div id="page-backdrop" class="page-backdrop"></div> 

    <div id="page-wrapper">
        <div id="header-placeholder"></div>

        <div class="body-container">
            <div class="page-container">
                
                <div class="results-header">
                    <h1 class="page-title" style="border:none; margin:0;">Resultados</h1>
                    <div class="date-filter">
                        <button class="filter-pill"><i class="fa-solid fa-calendar-days"></i> Ayer</button>
                        <button class="filter-pill active">Hoy</button>
                        <input type="date" class="date-picker-input">
                    </div>
                </div>

                <!-- Filtros de Deporte -->
                <div class="sport-tabs">
                    <button class="sport-tab active"><i class="fa-solid fa-futbol"></i> Fútbol</button>
                    <button class="sport-tab"><i class="fa-solid fa-basketball"></i> Baloncesto</button>
                    <button class="sport-tab"><i class="fa-solid fa-baseball-bat-ball"></i> Béisbol</button>
                    <button class="sport-tab"><i class="fa-solid fa-table-tennis-paddle-ball"></i> Tenis</button>
                </div>
                
                <div class="results-list">
                    
                    <!-- Ejemplo de Resultado 1 -->
                    <div class="match-result-card">
                        <div class="match-header">
                            <span class="league-name"><img src="/images/logos/premier-league.png" onerror="this.style.display='none'" class="mini-logo"> Premier League</span>
                            <span class="match-status finished">Finalizado</span>
                        </div>
                        <div class="match-content">
                            <div class="team home">
                                <span class="team-name">Manchester City</span>
                                <div class="team-logo-placeholder">MC</div> 
                            </div>
                            <div class="score-board">
                                <span class="score">3</span>
                                <span class="divider">-</span>
                                <span class="score">1</span>
                            </div>
                            <div class="team away">
                                <div class="team-logo-placeholder">MU</div>
                                <span class="team-name">Man. United</span>
                            </div>
                        </div>
                        <div class="match-footer">
                            <span><i class="fa-regular fa-clock"></i> 03/11/2025</span>
                        </div>
                    </div>

                    <!-- Ejemplo de Resultado 2 -->
                    <div class="match-result-card">
                        <div class="match-header">
                            <span class="league-name"><i class="fa-solid fa-trophy"></i> La Liga</span>
                            <span class="match-status finished">Finalizado</span>
                        </div>
                        <div class="match-content">
                            <div class="team home">
                                <span class="team-name">Real Madrid</span>
                                <div class="team-logo-placeholder">RM</div>
                            </div>
                            <div class="score-board">
                                <span class="score">2</span>
                                <span class="divider">-</span>
                                <span class="score">2</span>
                            </div>
                            <div class="team away">
                                <div class="team-logo-placeholder">FCB</div>
                                <span class="team-name">Barcelona</span>
                            </div>
                        </div>
                        <div class="match-footer">
                            <span><i class="fa-regular fa-clock"></i> 03/11/2025</span>
                        </div>
                    </div>

                    <!-- Mensaje de "No más resultados" -->
                    <div class="no-more-results">
                        <p>No hay más resultados para mostrar el día de hoy.</p>
                    </div>

                </div>
            </div>
        </div>

        <div id="footer-placeholder"></div>
    </div>

    <div id="mobile-menu-placeholder"></div>
    <div id="sports-panel-placeholder"></div>
    <div id="modals-placeholder"></div>
    <div id="help-widget-placeholder"></div>
	<script src="/js/main.js" type="module"></script>
</body>
</html>
