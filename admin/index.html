<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - FortunaBet</title>
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Tu nuevo CSS de admin -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <div class="container">
        
        <!-- VISTA DE LOGIN -->
        <div id="login-view">
            <h1><i class="fa-solid fa-user-shield"></i> Panel de Admin</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email de Administrador</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Entrar</button>
                <p id="error-message" style="display: none;"></p>
            </form>
        </div>

        <!-- VISTA DEL DASHBOARD (Oculta por defecto) -->
        <div id="dashboard-view">
            <header>
                <div>
                    <h1>Panel de Administración</h1>
                    <span id="admin-email"></span>
                </div>
                <button id="logout-btn" class="btn btn-danger"><i class="fa-solid fa-right-from-bracket"></i> Cerrar Sesión</button>
            </header>

            <div class="dashboard-grid">
                
                <!-- Panel de Depósitos -->
                <div class="panel">
                    <div class="panel-header">
                        <h2><i class="fa-solid fa-arrow-down-to-bracket"></i> Depósitos Pendientes</h2>
                        <button class="btn btn-secondary btn-sm" id="refresh-btn"><i class="fa-solid fa-rotate"></i> Recargar</button>
                    </div>
                    <div class="panel-body">
                        <table id="deposits-table">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Monto (Bs)</th>
                                    <th>Referencia</th>
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="deposits-body">
                                <!-- JS llenará esto -->
                            </tbody>
                        </table>
                        <div id="deposits-empty" class="empty-message" style="display: none;">
                            <i class="fa-solid fa-check-double"></i>
                            <p>No hay depósitos pendientes.</p>
                        </div>
                    </div>
                </div>

                <!-- Panel de Retiros -->
                <div class="panel">
                    <div class="panel-header">
                        <h2><i class="fa-solid fa-arrow-up-from-bracket"></i> Retiros Pendientes</h2>
                    </div>
                    <div class="panel-body">
                        <table id="withdrawals-table">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Monto (Bs)</th>
                                    <th>Datos de Pago</th>
                                    <th>Fecha</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="withdrawals-body">
                                <!-- JS llenará esto -->
                            </tbody>
                        </table>
                        <div id="withdrawals-empty" class="empty-message" style="display: none;">
                            <i class="fa-solid fa-check-double"></i>
                            <p>No hay retiros pendientes.</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <!-- El JS del Admin -->
    <script src="admin.js"></script>
</body>
</html>
