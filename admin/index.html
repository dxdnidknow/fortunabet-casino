<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortunaBet Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <!-- Chart.js es vital para el gráfico -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- BOTÓN MÓVIL (NUEVO) -->
    <button id="admin-mobile-toggle" class="mobile-menu-btn">
        <i class="fa-solid fa-bars"></i>
    </button>

    <!-- LOGIN -->
    <div id="login-view" class="login-container">
        <div class="login-card">
            <div class="brand"><i class="fa-solid fa-shield-cat"></i> Admin Panel</div>
            <form id="login-form">
                <input type="text" id="email" placeholder="Usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary btn-full">Entrar</button>
                <p id="error-message" style="display: none;"></p>
            </form>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard-view" class="dashboard-layout" style="display: none;">
        
        <aside class="sidebar">
            <div class="sidebar-header"><h2>FortunaBet</h2></div>
            <nav class="sidebar-nav">
                <button class="nav-link active" onclick="switchTab('overview')"><i class="fa-solid fa-chart-pie"></i> Resumen</button>
                <button class="nav-link" onclick="switchTab('deposits')"><i class="fa-solid fa-money-bill-trend-up"></i> Depósitos</button>
                <button class="nav-link" onclick="switchTab('withdrawals')"><i class="fa-solid fa-money-bill-transfer"></i> Retiros</button>
                <button class="nav-link" onclick="switchTab('users')"><i class="fa-solid fa-users"></i> Usuarios</button>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn-logout"><i class="fa-solid fa-right-from-bracket"></i> Salir</button>
            </div>
        </aside>

        <main class="main-content">
            <section id="section-overview" class="content-section active">
                <header class="top-bar"><h1>Visión General</h1> <button class="btn btn-secondary btn-refresh"><i class="fa-solid fa-rotate"></i></button></header>
                
                <div class="stats-grid">
                    <div class="stat-card"><div class="icon bg-blue"><i class="fa-solid fa-users"></i></div><div><h3>Usuarios</h3><p id="stat-users">0</p></div></div>
                    <div class="stat-card"><div class="icon bg-green"><i class="fa-solid fa-wallet"></i></div><div><h3>En Juego</h3><p id="stat-balance">Bs. 0.00</p></div></div>
                    <div class="stat-card"><div class="icon bg-orange"><i class="fa-solid fa-clock"></i></div><div><h3>Pendientes</h3><p id="stat-pending">0</p></div></div>
                </div>

                <!-- CONTENEDOR DEL GRÁFICO (ARREGLADO) -->
                <div class="panel chart-container" style="margin-top: 20px; height: 350px; position: relative;">
                    <canvas id="revenueChart"></canvas>
                </div>
            </section>

            <!-- (Las otras secciones Depósitos, Retiros, Usuarios se mantienen igual que tenías) -->
            <section id="section-deposits" class="content-section">
                <header class="top-bar"><h1>Depósitos</h1> <button class="btn btn-secondary btn-refresh"><i class="fa-solid fa-rotate"></i></button></header>
                <div class="panel"><table id="deposits-table"><thead><tr><th>Usuario</th><th>Monto</th><th>Ref</th><th>Acción</th></tr></thead><tbody id="deposits-body"></tbody></table></div>
            </section>
            
            <section id="section-withdrawals" class="content-section">
                <header class="top-bar"><h1>Retiros</h1> <button class="btn btn-secondary btn-refresh"><i class="fa-solid fa-rotate"></i></button></header>
                <div class="panel"><table id="withdrawals-table"><thead><tr><th>Usuario</th><th>Monto</th><th>Datos</th><th>Acción</th></tr></thead><tbody id="withdrawals-body"></tbody></table></div>
            </section>

            <section id="section-users" class="content-section">
                <header class="top-bar"><h1>Usuarios</h1> <button class="btn btn-secondary btn-refresh"><i class="fa-solid fa-rotate"></i></button></header>
                <div class="panel"><table id="users-table"><thead><tr><th>Usuario</th><th>Email</th><th>Saldo</th></tr></thead><tbody id="users-body"></tbody></table></div>
            </section>

        </main>
    </div>

    <!-- SCRIPT -->
    <script src="/js/admin-app.js" type="module"></script>
</body>
</html>
